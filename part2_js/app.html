<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчёт длины отрезка</title>
</head>
<body>
<label>
    <input type="text" name="coord-1" id="coord_1">
</label>

<label>
    <input type="text" name="coord-2" id="coord_2">
</label>

<button onclick="resolve()">Рассчитать</button>

<div id="result-block"></div>

<script type="application/javascript">
    let result_block = undefined;

    document.addEventListener("DOMContentLoaded", function () {
        result_block = document.getElementById("result-block");
    });

    function resolve() {
        let coord1_parts = document.getElementById("coord_1").value.split(',');
        let coord2_parts = document.getElementById("coord_2").value.split(',');

        let x1 = parseFloat(coord1_parts[0]);
        let y1 = parseFloat(coord1_parts[1]);
        let x2 = parseFloat(coord2_parts[0]);
        let y2 = parseFloat(coord2_parts[1]);

        result_block.innerHTML = "Результат: " + String(Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2)).toFixed(4));
    }
</script>

</body>
</html>
